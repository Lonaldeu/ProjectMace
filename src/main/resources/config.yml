# ═══════════════════════════════════════════════════════════════════════════
# A legendary mace plugin with bloodthirst mechanics and combat tracking
# Reload config: /mace reload (requires permission)
# ═══════════════════════════════════════════════════════════════════════════

license-key: ""

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          GENERAL SETTINGS                               │
# └─────────────────────────────────────────────────────────────────────────┘
general:
  # Enable debug logging
  debug: false
  
  # Storage type: "yaml" or "sqlite" (Recommended for production)
  storage-type: sqlite
  
  # Interval in seconds to save data to disk (0 to disable)
  autosave-interval: 300

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          GAMEPLAY MECHANICS                             │
# └─────────────────────────────────────────────────────────────────────────┘
gameplay:
  # Maximum legendary maces allowed on the server (0 = unlimited)
  max-maces: 3
  
  # Hours before mace abandons wielder without worthy kill
  bloodthirst-hours: 24

  # ─── Crafting ───
  crafting:
    enabled: true
    cooldown-seconds: 3.0
    durability: 500
    max-per-player: 1

  # ─── Enchanting ───
  enchanting:
    anvil: true
    table: true
    allowed:
      - unbreaking
      - mending
      - sharpness
      - smite
      - bane_of_arthropods
      - fire_aspect
      - looting
      - knockback
      - sweeping_edge
      - density
      - breach
      - wind_burst
      - curse_of_vanishing
    blocked: []
    max-levels: {}

  # ─── Combat ───
  combat:
    enabled: true
    track-damage: true
    award-worthy-kills: true
    
    scoring:
      base-damage: 5.0
      damage-multiplier: 1.0
      health-multiplier: 0.5
      armor-multiplier: 2.0
      totem-bonus: 20.0
      worthy-kill-threshold: 10.0
      easy-kill-threshold: 5.0

  # ─── Inventory Protection ───
  inventory-guard:
    enabled: true
    block-decorated-pots: true
    block-item-frames: true
    block-armor-stands: true
    block-allays: true
    block-drop-on-death: false

  # ─── Loose Mace (Dropped) ───
  loose-mace:
    despawn-delay-seconds: 600
    void-recovery-enabled: true
    
  # ─── Hold Time Escalation ───
  hold-time:
    tracking-enabled: true
    base-damage-requirement: 10.0
    escalation-rate: 0.5

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          VISUALS & AUDIO                                │
# └─────────────────────────────────────────────────────────────────────────┘
visuals:
  effects:
    particles:
      enabled: true
      interval-seconds: 1
      count: 10
    sounds:
      enabled: true
      heartbeat-enabled: true
      heartbeat-threshold: 60
      volume: 0.5
      pitch-min: 0.5
      pitch-max: 1.5

  announcements:
    cooldown-milliseconds: 2000
    mace-lost-enabled: true
    bloodthirst-unmet-enabled: true
    divine-intervention-enabled: true
    combat-messages-enabled: true
    combat-voicelines-enabled: true
    
  placeholders:
    enabled: true
    format:
      empty-value: "None"
      boolean-true: "true"
      boolean-false: "false"
      list-separator: ", "

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          SYSTEM & TIMERS                                │
# └─────────────────────────────────────────────────────────────────────────┘
system:
  timers:
    warning-threshold: 300
    critical-threshold: 60
    last-chance-threshold: 60
    idle-whisper-interval: 150
    status-check-interval: 10

  performance:
    combat-log-max-history: 1000
    combat-log-pruning-interval: 60
    chunk-force-load: true
    chunk-unload-delay: 5

  logging:
    verbose-events: false
    log-directory: "mace_logs"
    include-location-data: true
    include-timer-data: true
